<ion-header>
  <ion-toolbar>
    <ion-title>Log Period</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Start Date</ion-label>
    <ion-input type="date" [(ngModel)]="startDate"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>End Date</ion-label>
    <ion-input type="date" [(ngModel)]="endDate"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="logPeriod()">Log Period</ion-button>
</ion-content>
