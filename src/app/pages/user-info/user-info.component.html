<ion-header>
  <ion-toolbar>
    <ion-title>User Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="userInfo.name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Age</ion-label>
      <ion-input type="number" [(ngModel)]="userInfo.age" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Average Cycle Length (days)</ion-label>
      <ion-input type="number" [(ngModel)]="userInfo.cycleLength" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="next()">Next</ion-button>
</ion-content>
